[plugin]
name="DataTable"
description="A simple datatable system to use in godot"
author="Ward"
version="2.1.0"
script="datatable.gd"

[update]
temp_file="user://temp_update_datatable.zip"
safeguard="res://safeguard/safeguard.gd"

[backup]
folder="res://datatable_backup/"
max="3"
suffix="_backup"

[file]
ext=".tableCollection.res"
version="1.0.0"

[dev]
debug="false"
stop_update="false"
stop_backup="false"
reset_instance="false"
